<template name="teamEdit">

  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Team Edit</h5>
          </div>
          <div class="ibox-content">

            <form id="form" action="#" class="wizard-big">
              <fieldset>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Team Name *</label>
                      <input id="teamName" type="text" class="form-control required" value={{team.name}}>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group">
                      <div class="p-w-md">
                        <h4>Team Type</h4>
                        <div class="radio">
                          <input type="radio" id="teamTypeRadio1" value="Inhouse" name="teamTypeRadio" {{isTeamType 'Inhouse'}} tabindex="2">
                          <label>Inhouse</label>
                        </div>
                        <div class="radio">
                          <input type="radio" id="teamTypeRadio2" value="Broker" name="teamTypeRadio" {{isTeamType 'Broker'}} tabindex="3">
                          <label>Broker</label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Branch *</label>
                      <div>
                        <select id="branch" data-placeholder="Branch" class="chosen-select" tabindex="4" value={{team.branchObj.name}}>
                          {{#each branch}}
                          <option value={{_id}} {{isBranch _id}}>{{name}}</option>
                          {{/each}}
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Contact No.*</label>
                      <input id="contactNo" type="text" class="form-control required" value={{team.contact}}>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Email*</label>
                      <input id="email" type="text" class="form-control" tabindex="6" value={{team.email}}>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Address *</label>
                      <textarea class="form-control" row="6" id="address" required value={{team.address}}></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <button id="resetCommission" class="btn btn-info pull-left">Reset Commission</button>
                    <button id="cancel" class="btn btn-warning pull-right">Cancel</button>
                    <button id="save" class="btn btn-success pull-right">Save</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        {{> teamCommissionList}}
      </div>
    </div>
  </div>
</template>
