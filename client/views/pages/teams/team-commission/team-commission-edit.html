<template name="teamCommissionEdit">

  <div class="modal inmodal" id="teamCommissionEditModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
<!--                  <i class="fa fa-user modal-icon"></i> -->
                  <h4 class="modal-title">Team Commission Edit</h4>
              </div>
              <div class="modal-body">
                <form id="form" action="#" class="wizard-big">
                    <fieldset>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Team: </label>
                                <strong>{{teamCommission.teamObj.name}}</strong>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Insurance Company: </label>
                                <strong>{{teamCommission.insuranceCompanyObj.name}}</strong>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Category: </label>
                                <strong>{{teamCommission.categoryObj.name}}</strong>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Commission</label>
                                <input id="commission" type="number" class="form-control required" value="{{teamCommission.commission}}">
                              </div>
                            </div>
                    </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <button id="cancel" data-dismiss="modal" class="btn btn-white">Cancel</button>
                <button id="save" type="button" class="btn btn-primary">Save</button>
              </div>
          </div>
      </div>
  </div>
</template>
