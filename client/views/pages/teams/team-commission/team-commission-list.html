<template name="teamCommissionList">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Commission</h5>
        </div>
        <div class="ibox-content">

            <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-TeamCommissionList" >
                <thead>
                <tr>
                    <th>Team</th>
                    <th>Insurance Company</th>
                    <th>Category</th>
                    <th>Commission</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                  {{#each teamCommission}}
                    <tr class="gradeX">
                        <td>{{teamObj.name}}</td>
                        <td>{{insuranceCompanyObj.name}}</td>
                        <td>{{categoryObj.name}}</td>
                        <td>{{commission}}</td>
                        <td>
                          <button id="edit" class="btn btn-primary btn-xs">Edit</button>
                        </td>
                    </tr>
                  {{/each}}
                </tbody>
            </table>
            {{> teamCommissionEdit}}
            </div>
        </div>
    </div>
</template>
