<template name="teamList">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Teams</h5>
                        <button id="teamAddButton" class="btn btn-primary btn-outline pull-right">+ Team</button>
<!--                        {{> teamAdd}} -->
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-TeamList" >
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Branch</th>
                                <th>Contact No.</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                              {{# each team}}
                                <tr class="gradeX">
                                    <td>{{name}}</td>
                                    <td>{{type}}</td>
                                    <td>{{branchObj.name}}</td>
                                    <td>{{contact}}</td>
                                    <td>{{email}}</td>
                                    <td>{{address}}</td>
                                    <td>
                                      <button id="edit" class="btn btn-primary btn-xs">Edit</button>
                                      <button id="delete" class="btn btn-danger btn-xs">Delete</button>
                                    </td>
                                </tr>
                              {{/each}}
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
