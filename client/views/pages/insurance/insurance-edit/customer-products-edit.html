<template name="customerProducts">
  <div id="customerProducts">
    <div id="customerProducts1">
      <h2>Customer and Vehicle Information</h2>

      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="form-group">
            <label>Customer Name</label>
            <input id="customerName" type="text" class="form-control required" value={{insurance.customerName}}>
          </div>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-3">
          <div class="form-group">
            <label>Email</label>
            <input id="customerEmail" type="email" class="form-control" value={{insurance.customerEmail}}>
          </div>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-3">
          <div class="form-group">
            <label>Mobile No *</label>
            <input id="customerMobile" type="text" class="form-control" value={{insurance.customerMobile}}>
          </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="form-group">
            <label>Address</label>
            <textarea id="customerAddress" rows="4" class="form-control" value={{insurance.customerAddress}}></textarea>
          </div>
        </div>

        <hr />

        <div class="col-lg-6 col-md-6 col-dm-6">
          <div class="form-group">
            <label>Vehicle Make</label>
            <input id="vehicleMake" type="text" class="form-control" value={{insurance.vehicleMake}}>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-dm-6">
          <div class="form-group">
            <label>Vehicle Model</label>
            <input id="vehicleModel" type="text" class="form-control" value={{insurance.vehicleModel}}>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-dm-6">
          <div class="form-group">
            <label>CC</label>
            <input id="vehicleCC" name="vehicleCC" type="text" class="form-control" value={{insurance.vehicleCC}}>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-dm-6">
          <div class="form-group">
            <label>IDV *</label>
            <input id="idv" type="text" class="form-control" value={{insurance.idv}}>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-dm-6">
          <div class="form-group" id="date_year">
            <label class="font-normal">Manufacturing Year</label>
            <div class="input-group date readonly">
              <span class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </span>
              <input id="manufactureYear" type="text" class="form-control" value={{insurance.manufactureYear}}>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-dm-6">
          <div class="form-group" id="date_date">
            <label class="font-normal">Registration date</label>
            <div class="input-group date readonly">
              <span class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </span>
              <input id="registrationDate" type="text" class="form-control" value={{insurance.registrationDate}}>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4 col-dm-4">
          <div class="form-group">
            <label>Registration No. *</label>
            <input id="registrationNo" type="text" class="form-control" value={{insurance.registrationNo}}>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-dm-4">
          <div class="form-group">
            <label>Engine No. *</label>
            <input id="engineNo" type="text" class="form-control" value={{insurance.engineNo}}>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-dm-4">
          <div class="form-group">
            <label>Chassis No. *</label>
            <input id="chassisNo" type="text" class="form-control" value={{insurance.chassisNo}}>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="form-group">
            <label>Hypothication *</label>
            <input id="hypothication" type="text" class="form-control" value={{insurance.hypothication}}>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
