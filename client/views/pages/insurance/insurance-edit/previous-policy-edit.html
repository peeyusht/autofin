<template name="previousPolicy">
  <div id="previousPolicy">
    <div id="previousPolicy1">
      <h2>Previous Policy</h2>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="form-group">
              <label>Prev. Policy No.</label>
              <input id="prevPolicyNo" type="text" class="form-control" value={{insurance.prevPolicyNo}}>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="form-group">
              <label>Prev. Insurance Company</label>
              <input id="prevPolicyInsuranceCompany" type="text" class="form-control" value={{insurance.prevPolicyInsuranceCompany}}>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="form-group">
              <label>Prev. NCB Discount</label>
              <input id="prevPolicyNCBDiscount" type="text" class="form-control" value={{insurance.prevPolicyNCBDiscount}}>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="form-group">
              <label>Prev. Premium Amount</label>
              <input id="prevPolicyPremiumAmount" type="text" class="form-control" value={{insurance.prevPolicyAmount}}>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
