<template name="insuranceEdit">

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">

                      <form id="form" action="#" class="wizard-big cover-note">
                          <h1>General</h1>
                          <fieldset>
                            {{> generalInformation}}
                          </fieldset>

            <!--  Second Step -->

                          <h1>Customer & Products</h1>
                          <fieldset>
                            {{> customerProducts}}
                          </fieldset>


            <!--  Third Step -->

                          <h1>Premium & Zero Dep.</h1>
                          <fieldset>
                            {{> premiumZeroDep}}
                          </fieldset>


            <!--Forth Step -->
                          <h1>Payments</h1>

                          <fieldset>
                            {{> payments}}
                          </fieldset>

            <!--Fifth Step -->

                            <h1>Prev. Policy</h1>
                            <fieldset>
                              {{> previousPolicy}}
                            </fieldset>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
