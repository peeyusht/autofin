<template name="customerList">

    <!-- Page heading -->
    {{> pageHeading title='Customer List' category='Customers' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Customers</h5>
                        <button id="customerAddButton" class="btn btn-primary btn-outline pull-right">Add Customer</button>
                        {{> customerAdd}}
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example" >
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Mobile</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                              {{# each customer}}
                                <tr class="gradeX">
                                    <td>{{name}}</td>
                                    <td>{{address}}</td>
                                    <td>{{mobile}}</td>
                                    <td>{{email}}</td>
                                    <td>
                                      <button id="edit" class="btn btn-primary">Edit</button>
                                      <button id="delete" class="btn btn-danger">Delete</button>
                                    </td>
                                </tr>
                              {{/each}}
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Mobile</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                            </tfoot>
                        </table>
                        {{> customerEdit}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
