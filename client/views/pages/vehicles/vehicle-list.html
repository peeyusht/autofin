<template name="vehicleList">

    <!-- Page heading -->
    {{> pageHeading title='Vehicle List' category='Vehicles' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Vehicles</h5>
                        <button id="vehicleAddButton" class="btn btn-primary btn-outline pull-right">+ Vehicle</button>
                        {{> vehicleAdd}}
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example" >
                            <thead>
                            <tr>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>CC</th>
                                <th>Cost</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                              {{# each vehicle}}
                                <tr class="gradeX">
                                  <td>{{brand}}</td>
                                  <td>{{model}}</td>
                                  <td>{{cc}}</td>
                                  <td>{{cost}}</td>
                                  <td>
                                    <button id="edit" class="btn btn-primary btn-xs">Edit</button>
                                    <button id="delete" class="btn btn-danger btn-xs">Delete</button>
                                  </td>
                                </tr>
                              {{/each}}
                            </tbody>
                        </table>
                        {{> vehicleEdit}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
