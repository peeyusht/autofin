<template name="vehicleAdd">
  <div class="modal inmodal" id="vehicleAddModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <i class="fa fa-car modal-icon"></i>
                  <h4 class="modal-title">Vehicle Add</h4>
              </div>
              <div class="modal-body">
                <form id="form" action="#" class="wizard-big">
                    <fieldset>
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group">
                                <label>Brand Name *</label>
                                <input id="vehicleBrandName" name="vehicleBrandName" type="text" class="form-control required">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group">
                                <label>Model *</label>
                                <input id="vehicleModel" name="vehicleModel" type="text" class="form-control required">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group">
                                <label>CC *</label>
                                <input id="vehicleCC" name="vehicleCC" type="number" class="form-control required">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group">
                                <label>Cost </label>
                                <input id="vehicleCost" name="vehicleCost" type="number" class="form-control required">
                            </div>
                          </div>
                        </div>
                    </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <button id="cancel" data-dismiss="modal" class="btn btn-white">Cancel</button>
                <button id="save" type="button" class="btn btn-primary">Save</button>
              </div>
          </div>
      </div>
  </div>
