<template name="coverNoteList">

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Covernote</h5>
                        <button id="coverNoteAddButton" class="btn btn-primary btn-outline pull-right">Add Covernote</button>
                        {{> coverNoteAdd}}
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                          <table class="table table-striped table-bordered table-hover dataTables-example" >
                              <thead>
                              <tr>
                                <th>Date</th>
                                <th>Branch</th>
                                <th>Insurance Co.</th>
                                <th>Start No.</th>
                                <th>End No.</th>
                                <th></th>
                              </tr>
                              </thead>
                              <tbody>
                                {{#each coverNote}}
                                  <tr class="gradeX">
                                    <td>{{date}}</td>
                                    <td>{{branch}}</td>
                                    <td>{{insuranceCompany}}</td>
                                    <td>{{startNo}}</td>
                                    <td>{{endNo}}</td>
                                    <td>
                                      <button id="edit" class="btn btn-primary">Edit</button>
                                      <button id="delete" class="btn btn-danger">Delete</button>
                                    </td>
                                  </tr>
                                {{/each}}
                              </tbody>
                          </table>
                          {{> coverNoteEdit}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
