<template name="coverNoteEdit">
  <div class="modal inmodal" id="coverNoteEditModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
<!--                  <i class="fa fa-user modal-icon"></i> -->
                  <h4 class="modal-title">CoverNote Edit</h4>
              </div>
              <div class="modal-body">
                <form id="form" action="#" class="wizard-big">
                    <fieldset>
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="form-group">
                                  <label>Insurance Company *</label>
                                  <div>
                                      <select id="coverNoteInsuranceCompany" data-placeholder="Insurance Company" class="chosen-select" tabindex="2" >
                                        <option value={{coverNote.insuranceCompany}}>{{coverNote.insuranceCompany}}</option>
                                        {{#each insuranceCompany}}
                                          <option value={{_id}}>{{name}}</option>
                                        {{/each}}
                                      </select>
                                  </div>
                                </div>
                                <div class="form-group">
                                    <label>Start No*</label>
                                    <input id="coverNoteStartNo" name="coverNoteStartNo" type="text" class="form-control required" value="{{coverNote.startNo}}">
                                </div>
                                <div class="form-group">
                                    <label>End No *</label>
                                    <input id="coverNoteEndNo" name="coverNoteEndNo" type="text" class="form-control required" value="{{coverNote.endNo}}">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="text-center">
                                    <div style="margin-top: 20px">
                                        <i class="fa fa-user" style="font-size: 180px;color: #e5e5e5 "></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <button id="cancel" data-dismiss="modal" class="btn btn-white">Cancel</button>
                <button id="save" type="button" class="btn btn-primary">Save</button>
              </div>
          </div>
      </div>
  </div>
</template>
