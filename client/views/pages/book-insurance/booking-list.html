<template name="bookInsuranceList">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Book Insurance</h5>
<!--                        <button id="insuranceAddButton" class="btn btn-primary btn-outline pull-right">+ Cover Note</button> -->
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                          <table class="table table-striped table-bordered table-hover dataTables-booking" >
                              <thead>
                              <tr>
                                  <th>Cover Note</th>
                                  <th>Policy No.</th>
                                  <th>Issue Dt</th>
                                  <th>Start Dt</th>
                                  <th>End Dt</th>
                                  <th>Ins Co.</th>
                                  <th>Ins Cat.</th>
                                  <th>Customer</th>
                                  <th>Tot. Prem.</th>
                                  <th>Status</th>
                                  <th></th>
                              </tr>
                              </thead>
                              <tbody>
                                {{# each insurance}}
                                  <tr class="gradeX">
                                      <td>{{coverNote}}</td>
                                      <td>{{policyNo}}</td>
                                      <td>{{formatDate issueDate}}</td>
                                      <td>{{formatDate startDate}}</td>
                                      <td>{{formatDate endDate}}</td>
                                      <td>{{insuranceCompanyObj.name}}</td>
                                      <td>{{insuranceCategoryObj.name}}</td>
                                      <td>{{customerName}}</td>
                                      <td>{{grandTotal}}</td>
                                      <td>{{statusLabel}}</td>
                                      <td>
                                        {{#if policyBooked}}
                                        {{else}}
                                          <button id="book" class="btn btn-primary btn-xs">Book</button>
                                        {{/if}}
<!--                                        <button id="delete" class="btn btn-danger btn-xs">Delete</button> -->
                                      </td>
                                  </tr>
                                {{/each}}
                              </tbody>
                          </table>
                        {{> bookInsuranceBook}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
