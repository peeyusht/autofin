<template name="productList">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Branch</h5>
                        <button id="productAddButton" class="btn btn-primary btn-outline pull-right">Add Product</button>
                        {{> productAdd}}
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example" >
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                              {{# each product}}
                                <tr class="gradeX">
                                    <td>{{name}}</td>
                                    <td>
                                      <button id="delete" class="btn btn-danger btn-xs">Delete</button>
                                    </td>
                                </tr>
                              {{/each}}
                            </tbody>
                        </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
