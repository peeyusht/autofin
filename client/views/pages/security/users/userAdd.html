<template name="userAdd">

  <div class="modal inmodal" id="userAddModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
<!--                  <i class="fa fa-user modal-icon"></i> -->
                  <h4 class="modal-title">Creat User</h4>
              </div>
              <div class="modal-body">
                <form id="form" action="#" class="wizard-big">
                    <fieldset>
                        <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                  <label>Full Name</label>
                                  <input id="fullName" name="fullName" type="text" class="form-control required">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                  <label>Username</label>
                                  <input id="userName" name="userName" type="text" class="form-control required">
                              </div>
                            </div>

                            <div class="col-md-6">
                              <div class="form-group">
                                  <label>Email</label>
                                  <input id="userEmail" name="userEmail" type="email" class="form-control required">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                  <label>Mobile</label>
                                  <input id="userMobile" name="userMobile" type="number" class="form-control required">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Role</label>
                                <div>
                                    <select id="userRole" data-placeholder="Role" class="chosen-select" tabindex="2">
                                      <option value="Data Entry Operator">Data Entry Operator</option>
                                      <option value="Branch Admin">Branch Admin</option>
                                      <option value="Admin">Admin</option>
                                    </select>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Branch</label>
                                <div>
                                    <select id="userBranch" data-placeholder="Branch" class="chosen-select" tabindex="2">
                                      <option value="">Select Branch</option>
                                      {{#each branch}}
                                        <option value={{_id}}>{{name}}</option>
                                      {{/each}}
                                    </select>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                  <label>Password</label>
                                  <input id="userPassword" name="userPassword" type="password" class="form-control required">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                  <label>Confirm Password</label>
                                  <input id="userConfirmPassword" name="userConfirmPassword" type="password" class="form-control required">
                              </div>
                            </div>
                        </div>

                    </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <button id="cancel" data-dismiss="modal" class="btn btn-white">Cancel</button>
                <button id="save" type="button" class="btn btn-primary">Save</button>
              </div>
          </div>
      </div>
  </div>
</template>
