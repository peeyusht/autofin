<template name="userList">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Users</h5>
                        <button id="userAddButton" class="btn btn-primary btn-outline pull-right">Add User</button>
                        {{> userAdd}}
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example" >
                            <thead>
                            <tr>
                                <th>User Name</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>Role</th>
                                <th>Branch</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                              {{# each user}}
                                <tr class="gradeX">
                                    <td>{{username}}</td>
                                    <td>{{profile.name}}</td>
                                    <td>{{userEmail}}</td>
                                    <td>{{profile.mobile}}</td>
                                    <td>{{profile.roles}}</td>
                                    <td>{{userBranch}}</td>
                                    <td>
                                      <button id="edit" class="btn btn-primary btn-xs">Edit</button>
                                      <button id="delete" class="btn btn-danger btn-xs">Delete</button>
                                    </td>
                                </tr>
                              {{/each}}
                            </tbody>
                        </table>
                        {{> userEdit}}
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
