<template name="userEdit">

  <div class="modal inmodal" id="userEditModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <h4 class="modal-title">Edit User</h4>
              </div>

              <div class="modal-body">
                <form id="form" action="#" class="wizard-big">
                    <fieldset>
                        <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                  <label>Full Name</label>
                                  <input id="userName" name="userName" type="text" class="form-control required" value="{{user.profile.name}}">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                  <label>Username</label>
                                  <input id="userName" name="userName" type="text" class="form-control required" disabled value="{{user.username}}">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                  <label>Email</label>
                                  <input id="userEmail" name="userEmail" type="email" class="form-control required" value="{{user.emails.[0].address}}" disabled>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                  <label>Mobile</label>
                                  <input id="userMobile" name="userMobile" type="number" class="form-control required" value="{{user.profile.mobile}}">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Role</label>
                                <div>
                                    <select id="userRole" data-placeholder="Role" tabindex="2">
                                      <option value="Data Entry Operator" {{isSelectedRole "Data Entry Operator"}}>Data Entry Operator</option>
                                      <option value="Branch Admin" {{isSelectedRole "Branch Admin"}}>Branch Admin</option>
                                      <option value="Admin" {{isSelectedRole "Admin"}}>Admin</option>
                                    </select>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Branch</label>
                                <div>
                                    <select id="userBranch" data-placeholder="Branch" tabindex="2">
                                      <option value="">Select Branch</option>
                                      {{#each branch}}
                                        <option value={{_id}} {{isSelectedBranch _id}}>{{name}}</option>
                                      {{/each}}
                                    </select>
                                </div>
                              </div>
                            </div>
<!--                            <div class="col-md-6">
                              <div class="form-group">
                                  <label>Password</label>

                                  <label>Confirm Password</label>
                                  <input id="userConfirmPassword" name="userConfirmPassword" type="password" class="form-control required">
                              </div>
                            </div> -->
                        </div>

                    </fieldset>
                </form>
